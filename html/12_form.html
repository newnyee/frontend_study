<!DOCTYPE html>
<html lang="ko">
<head>
    <title>12_form.html</title>
</head>
<body>
    <!--form 입력양식-->
    <!--<input>-->
    <input type="button" value="button">

    <!--사용자가 입력한 정보를 서버로 전송-->
    <input type="submit" value="전송">
    <!--사용자가 입력한 정보를 취소(원래대로 복귀)-->
    <input type="reset" value="취소">

    <!--type=button + type=submit의 기능이 같이 있음-->
    <button>회원가입</button>
    
    <!--하나만 선택가능-->
    <input type="radio">
    <!--다중선택 가능-->
    <input type="checkbox">
</body>
</html>
