<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>09_목록.html</title>
    </head>

    <body>
        <!--리스팅-->
        <!--
            순서가 있는 목록
            <ol></ol>
        -->
        <ol>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ol>

        <!--
            순서가 없는 목록
            <ul></ul>
        -->
        <ul>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ul>

        <!--정의 목록-->
        <dl>
            <dt>서울특별시</dt>
            <dd>강남구</dd>
            <dd>종로구</dd>
            <dd>서초구</dd>
            
            <dt>부산광역시</dt>
            <dd>해운대구</dd>
            <dd>금정구</dd>
        </dl>
    </body>
</html>
