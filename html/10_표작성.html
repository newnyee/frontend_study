<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>10_표작성.html</title>
    </head>

    <body>
        <table border="1" width="50%">
            <tr>
                <td>셀1,1</td>
                <td>셀1,2</td>
                <td>셀1,3</td>
            </tr>
            <tr>
                <td>셀2,1</td>
                <td>셀2,2</td>
                <td>셀2,3</td>
            </tr>
            <tr>
                <td>셀3,1</td>
                <td>셀3,2</td>
                <td>셀3,3</td>
            </tr>
        </table>

        <!---->
    <table border="1" width="300" height="100">
        <tr>
            <td valign="top">종로구</td>
            <td valign="middle">중구</td>
            <td valign="bottom">마포구</td>
        </tr>
    </table>

    <!--
        표안에서 영역 구분
        <thead>, <tbody>, <tfoot>
    -->

    <!--
        셀 합치기
        가로 colspane, 세로rowspane
    -->
    <table border= "1" width="150">
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr>
            <td colspan="2">라</td>
            <td>마</td>
        </tr>
        <tr>
            <td>바</td>
            <td rowspan="2">사</td>
            <td>아</td>
        </tr>
        <tr>
            <td>자</td>
            <td>차</td>
        </tr>
    </table>

    <!--표 내부에서 표작성-->
    <table border="1" width="150" height="200">
        <tr>
            <td>국어</td>
            <td align="center">
                <table border="1">
                    <tr>
                        <td>수학</td>
                        <td>과학</td>
                    </tr>
                    <tr>
                        <td>미술</td>
                        <td>음악</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </body>
</html>
