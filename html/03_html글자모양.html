<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_글자모양.html</title>
    </head>

    <body>
        <!--br태그-->
        &lt;br&gt;
        <br>
        link break의 약자
        <br>
        텍스트 안에 줄바꿈(캐리지 리턴)을 생성
        <br>
        닫는 태그 없이 사용가능
        <br><br>
        

        <!--특수문자-->
        &nbsp;   공백
        &lt;     <
        &gt;     >
        &amp;    &
        &quot;   "
        &apos;   '
        <br><br>


        <!--글자크기-->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6><br>


        <!--닫는태그순서주의-->
        <strong><u><i>진하게, 밑줄, 기울임</i></u></strong>
        <br><br>


        <!--수평선 속성 변경-->
        <!--속성="속성값"-->
        <!--단위나 따옴표는 되도록이면 붙여야함-->
        <hr>
        <hr width="50px"> <!--px 절대값-->
        <hr width='50%'> <!--% 상대값-->
        <hr width=50> <!--단위생략시 자동으로 px값으로됨-->
        <br><br>
    </body>
</html>
