<!DOCTYPE html>
<html lang="en">
<head>
    <title>02_inlineCSS.html</title>
</head>
<body>
    <h3>1) Inline CSS </h3>
    <!-- style="속성:값; 속성:값;"-->

    <div style="width: 200px; height: 150px; background-color: red;"></div>
    <div style="width: 100px; height: 100px; background-color: blue;"></div>
    <hr>

    <!--background 배경 관련 스타일-->
    <div style="width: 100%; 
                height: 200px; 
                background-image: url(../images/b_con.png);
                background-repeat: no-repeat;
                background-position: bottom right;
                background-size: 20% 20%; /*가로 세로*/">
    </div>
    <hr>

    <!--텍스트 관련 스타일-->
    <div style="width: 300px;
                height: 300px;
                background-color: grey;
                color: tomato;               /*글자색*/
                direction: rtl;                /*텍스트가 쓰이는 방향 설정*/
                letter-spacing: 10px;          /*문자 사이 간격 조정*/
                word-spacing: 5px;             /*단어 사이 간격 조정*/
                text-indent: 20px;             /*들여쓰기*/
                text-align: center;            /*정렬 방식 설정 (오,왼, 센터)*/
                text-decoration: underline;    /*텍스트 효과 설정,제거 (밑줄)*/
                text-transform: uppercase;     /*텍스트에 포함된 영문자에 대한 대소문자를 설정*/
                text-transform: lowercase;     /*대문자, 소문자, */
                text-transform: capitalize;
                text-shadow: 3px 2px black;  /*수평 수직 그림자색상*/
                line-height: 20px;             /*줄간격*/
                word-spacing: 5px;             /*단어간격*/">
        선언부는 하나 이상의 선언들을 세미콜론(;)으로 구분하여 포함할 수 있으며, 중괄호({ })를 사용하여 전체를 둘러쌈
    </div>

</body>
</html>
