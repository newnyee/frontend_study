<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>

    <button>* JSON 데이터 받아오기 *</button>
    <div id="panel"></div>

    <script>

        $('button').click(()=>{
            $.ajax(
                'sungjuks.json', {
                    dataType: 'json',
                    error: (error)=>{
                        alert('ERROR' + error)
                    },
                    success: (result)=>{
                        let str = "<table border='1'>"
                        $.each(result, (idx, data)=>{
                            str += "<tr>"
                            str += "  <td>" + data.name + "</td>"
                            str += "  <td>" + data.id + "</td>"
                            str += "  <td>" + data.kor + "</td>"
                            str += "  <td>" + data.eng + "</td>"
                            str += "  <td>" + data.mat + "</td>"
                            str += "</tr>"
                        })
                        str += "</table>"
                        $('#panel').append(str)
                    }
                })
        })

    </script>

</body>
</html>
