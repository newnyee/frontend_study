<body>
  <div class="container">

    <form name="memfrm" id="memfrm" action="ok.jsp" onsubmit="return validate()">
      <table class="table">
        <tr>
          <td>
            <div class="form-group">

          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">

              <p id="uid_text"></p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="ID중복확인" class="btn btn-primary" onclick="getID()">
            <input type="button" value="ID적용" class="btn btn-success" onclick="setID()">
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="upw">비밀번호</label>
              <input type="password" id="upw" name="upw" class="form-control">
              <p id="upw_text"></p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="jumin">주민등록번호</label>
              <input type="number" id="jumin1" name="jumin1" class="form-control">
              <p id="jumin1_text"></p>
              <input type="password" id="jumin2" name="jumin2" class="form-control">
              <p id="jumin2_text"></p>
            </div>
          </td>
        </tr>
        <tr>
          <td style="padding: 15px;">
            <div class="form-group">
              <textarea class="form-control" rows="5" id="comment">
개인정보보호법에 따라 사이트에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.

1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 사이트 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 사이트는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.

회원가입 시점에 사이트가 이용자로부터 수집하는 개인정보는 아래와 같습니다.
- 회원 가입 시 필수항목으로 아이디, 비밀번호, 이름, 생년월일, 성별, 휴대전화번호를, 선택항목으로 본인확인 이메일주소를 수집합니다.
단, 비밀번호 없이 회원 가입 시에는 필수항목으로 아이디, 이름, 생년월일, 휴대전화번호를, 선택항목으로 비밀번호를 수집합니다.
만약 이용자가 입력하는 생년월일이 만14세 미만 아동일 경우에는 법정대리인 정보(법정대리인의 이름, 생년월일, 성별, 중복가입확인정보(DI), 휴대전화번호)를 추가로 수집합니다.
- 단체아이디로 회원가입 시 단체아이디, 비밀번호, 단체이름, 이메일주소, 휴대전화번호를 필수항목으로 수집합니다. 그리고 단체 대표자명을 선택항목으로 수집합니다.
서비스 이용 과정에서 이용자로부터 수집하는 개인정보는 아래와 같습니다.
- 회원정보 또는 개별 서비스에서 프로필 정보(별명, 프로필 사진)를 설정할 수 있습니다. 회원정보에 별명을 입력하지 않은 경우에는 마스킹 처리된 아이디가 별명으로 자동 입력됩니다.

- 사이트 내의 개별 서비스 이용, 이벤트 응모 및 경품 신청 과정에서 해당 서비스의 이용자에 한해 추가 개인정보 수집이 발생할 수 있습니다. 추가로 개인정보를 수집할 경우에는 해당 개인정보 수집 시점에서 이용자에게 ‘수집하는 개인정보 항목, 개인정보의 수집 및 이용목적, 개인정보의 보관기간’에 대해 안내 드리고 동의를 받습니다.

서비스 이용 과정에서 IP 주소, 쿠키, 서비스 이용 기록, 기기정보, 위치정보가 생성되어 수집될 수 있습니다. 또한 이미지 및 음성을 이용한 검색 서비스 등에서 이미지나 음성이 수집될 수 있습니다.
구체적으로 1) 서비스 이용 과정에서 이용자에 관한 정보를 자동화된 방법으로 생성하여 이를 저장(수집)하거나,
2) 이용자 기기의 고유한 정보를 원래의 값을 확인하지 못 하도록 안전하게 변환하여 수집합니다. 서비스 이용 과정에서 위치정보가 수집될 수 있으며,
사이트에서 제공하는 위치기반 서비스에 대해서는 '사이트 위치기반서비스 이용약관'에서 자세하게 규정하고 있습니다.
이와 같이 수집된 정보는 개인정보와의 연계 여부 등에 따라 개인정보에 해당할 수 있고, 개인정보에 해당하지 않을 수도 있습니다.

2. 개인정보 수집 및 이용 동의를 거부할 권리
이용자는 개인정보의 수집 및 이용 동의를 거부할 권리가 있습니다. 회원가입 시 수집하는 최소한의 개인정보, 즉, 필수 항목에 대한 수집 및 이용 동의를 거부하실 경우, 회원가입이 어려울 수 있습니다.
              </textarea>
            </div>
              <div class="checkbox">
                <label><input type="checkbox" id="checkbox">이용 약관 동의</label>
              </div>
            </div>
          </td>

            </div>
          </td>
