<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_연산자</title>
</head>
<body>
    <h3>연산자</h3>
    <script>
        // 1. () 연산자
        // 2. 대입연산자
        // 3. 1증감연산자
        let c=10;
        let d=20;

        let i=c++; //let i=c
                   //c=c+1  

        let j=--d; //d=d-1
                   //let j=d

        document.write(c+d+i+j); //11+19+10+19
        document.write("<hr>");


        // 4. 삼항연산자
        // 문1) 절대값을 구하시오
        let su=-5;
        let result = (su<0) ? su*-1 : su;

        document.write(su+"절대값: "+result);
        document.write("<hr>");

        let n=3;
        document.write(n*-1); //이항
        document.write(-n);   //위와 같은 표현
        document.write("<hr>");


        // 문2) 세개의 수 중에서 가장 큰 값(최대값)을 구하시오
        let a;
        let x=7, y=5, z=9;
        result = (x<y) ? a = y : a = x;
        result = (a<z) ? z : a;

        document.write("최대값: " + result);
    </script>
    
</body>
</html>
