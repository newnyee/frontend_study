<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_변수</title>
</head>
<body>
    <h3>상수와 변수</h3>
    <script>
        // 1.상수 constant
        // 고정 불변의 값
        document.write(3);
        document.write(-5);
        document.write(3.4);
        document.write('A');
        document.write("가");
        document.write(true);
        document.write("<hr>");


        // 2. 변수 variable
        // 1) var
        var a=3; //a라는 변수를 선언하고 3을 저장
        var b=5;
        var c=7;

        document.write(a);
        document.write(b);
        document.write(c);

        document.write(1+2+3);
        document.write(a+b+c);

        document.write("a");
        document.write("<hr>");


        // 2) nothing : 변수를 선언하지 않아도 사용할 수 있다
        name="손흥민"
        age=25;
        height=178.5;
        document.write(name);
        document.write(age);
        document.write(height);
        

        // 3) let
        // 반드시 변수를 선언하고 사용한다
        // 변수 중복선언 불가능
        let i=2;
        let j=4;
        let k=i+j;
        document.write(k); //6
        
        // 4) const
        // 변수를 상수화 시킴
        const x=10;
        document.write(x);
        x=9; //에러

    </script>
</body>
</html>
