<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>데이터, 값, data, value</h1>

    <script>
        // 객체(object)
        //     속성(property)과 함수(method)로 구성되어 있다
        //     객체의 속성과 메소드는 .(도트연산자)로 접근한다
        //     객체.속성
        //     객체.메소드()
        
        // document객체 : HTML 문서를 가리키는 객체
        // document.write() : 본문(<body>)에 출력
       
       
        // 1. 숫자형
        document.write(123);
        document.write(-123);
        document.write(1.2);
        document.write(-3.4);

        // 2. 문자형
        document.write('KOREA');
        document.write("SEOUL");
        document.write("대한민국");
        document.write('서울특별시');
        // 반드시 '' 또는 "" 기호로 감싼다

        // 에러
        // 크롬브라우저에서 f12를 이용해서 에러메세지 분석 후 수정
        // document.write(대한민국);

        // 3. 논리형 (boolean)
        // 맞다(참 true), 틀리다(거짓 false)
        document.write(true);
        document.write(false);

        document.write('true');  //문자형
        document.write('false'); //문자형
        document.write("1004");  //문자형
        
    </script>
    
</body>
</html>
