<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_출력</title>
</head>
<body>

    <script>
        //자바스크립트를 사용하면
        document.write("대한민국"); 
        document.write("<br>"); 
        document.write("오필승코리아"); 
        document.write("<hr>");
        
        // 명령어로 사용되는 기호를 단순 기호로 인식하려면 \와 같이 사용한다.
        document.write("\""); 
        document.write("<hr>"); 
        document.write('\''); 
        document.write("<hr>"); 
        document.write("\\");
        document.write("<hr>");

        document.write("'"); 
        document.write("<hr>"); 
        document.write('"'); 
    </script>
    
</body>
</html>
