<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_내장객체.html</title>
</head>
<body>
  <h3>자바스크립트의 다양한 내장객체</h3>
  <script>
    /*
    객체(Object)
    Object = 멤버변수 + 멤버함수로 구성
    멤버변수 : property, Attribute, field(java), column(sql)
    멤버함수 : method, function
    객체명.멤버변수
    객체명.멤버함수()
    */

    /*
    //1. Math 객체
    console.log(Math.PI)
    console.log(Math.abs())

    //2. Number 객체
    console.log(Number("5"))
    console.log(Number("8.9"))

    //3. Date 객체
    const d = new Date()
    */

    /*
    4. Window 객체
    -> 브라우저와 관련한 다양한 기능을 제공
    -> 객체명을 생략할 수 있음
    */

      // 1) alert() - 경고창 (확인버튼만 있음)
      // alert()
      /*
      alert() //window 생략 가능
      alert(123) //괄호 안에 숫자 또는 문자 입력하면 경고창 문구에 출력됨
      alert("KOREA")
      alert('SEOUL')
      alert('\"')
      alert('\'')
      alert('""')
      alert("''")
      alert('\\')
      alert('서울\r제주\n부산')
      */
      
      // 2) confirm() - 경고창 (확인, 취소 버튼 두개가 있음)
      // confirm()
      /*
      let flag = confirm("영구히 삭제됩니다.\n지울까요?")
      if(flag) {
        alert("휴지통 비우기 성공")
      } else {
        alert("휴지통 비우기 실패")
      }
      */

      // 3) 새창 띄우기
      // open()

      // 4) 인쇄창 띄우기
      // print()

      // 5) setInterval()과 setTimeout()
      /*
      주어진 시간에 따라 자동으로 함수 호출
      시간 단위 : 1 second = 1000 milliseconds
      - new version
        setInterval(함수명, 시간) : 주기적으로 함수 호출
        setTimeout(함수명, 시간)  : 한번만 호출

      - old version
        setInterval("함수명()", 시간)
        setTimeout("함수명()", 시간)

      - 시간해제 : cleatInterval(), clearTimeout()
      */
      /*
      const hello = () => {
        alert('안녕하세요')
      }
      setInterval(hello, 3000) // 3초마다 주기적으로 hello함수 호출
      setTimeout(hello, 3000) // 3초후에 hello함수 한번만 호출
      */
      /*
      //재귀적 함수 호출 관계를 이용해서 3초마다 주기적으로 hello함수 호출
      const hello = () => {
        setTimeout(hello, 3000)
      }
      */

    /*
    5. screen 객체
      사용자 device의 해상도 확인
      alert(screen.width)
      alert(screen.height)
    */

    /*
    6. location 객체
      현재 접속중인 페이지 정보를 갖고 있음
      페이지 이동할 때 많이 사용
      location.reload() // 현재페이지 새로고침
      location.href="URL 또는 페이지명" // URL 또는 페이지명으로 이동
      location = "URL 또는 페이지명" // href 생략가능
    */

    /*
    7. history 객체
      뒤로, 앞으로
      history.back() // 뒤로버튼 1번 클릭과 같음
      history.forward() // 앞으로버튼 1번 클릭과 같음
      history.go(-2) // 뒤로버튼 2번 클릭과 같음
      history.go(2) // 앞으로버튼 2번 클릭과 같음
    */
    
  </script>
</body>
</html>
