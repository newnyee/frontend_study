<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_scope.html</title>
</head>
<body>

  <h3>변수의 유효범위(SCOPE)</h3>

  <input type="button" value="SCOPE1" onclick="alert('오필승')">
  <input type="button" value="SCOPE2" onclick="alert('코리아')">
  <hr>

  <input type="button" value="SCOPE3" onclick="test3()">
  <input type="button" value="SCOPE4" onclick="test4()">

  <script>
    /*
    변수의 종류
      지역변수 local variable
      function 함수 내에 선언된 변수는 함수내에서만 사용 가능

      전역변수 global variable
      function 함수 외부에서 선언된 변수로, 모든 함수 내에서 그 값을 공유할 수 있음
    */
    let one = "하나" // 전역변수
    const test3 = () => {
      alert("one : " + one)
      alert("two : " + two)
      alert("three : " + three)

      let uid = '아이티윌' // 지역변수
      alert(uid)
    }
    
    let two = "둘" // 전역변수
    const test4 = () => {

      let two = '두번째'

      alert("one : " + one)
      alert("two : " + two) // 지역변수의 값 '두번째'가 출력됨, 전역변수보다 지역변수의 우선순위가 더 높음
      alert("three : " + three)

      let upw = '1234' // 지역변수
      alert(upw)
    }

    let three = "셋" // 전역변수
  </script>
  
</body>
</html>
