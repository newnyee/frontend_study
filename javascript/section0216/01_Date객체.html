<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_Date객체</title>
</head>
<body>
  <h3>Date객체 날짜 세팅</h3>
  <script>
    const someday = new Date()
    someday.setFullYear(1989, 5, 8)  // 1989년 6월 8일
    
    console.log(someday.getFullYear())
    console.log(someday.getMonth())
    console.log(someday.getDate())

    const days=["일", "월", "화", "수", "목", "금", "토"]
    console.log(days[someday.getDay()])

    const d = new Date()
    d.setDate(someday.getDate()+10)
    console.log(d.getDate())

    d.setFullYear(someday.getFullYear()-3)
    console.log(d.getFullYear())

  </script>
  
</body>
</html>
