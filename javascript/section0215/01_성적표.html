<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_성적표.html</title>
</head>
<body>
    <h3>성적 프로그램</h3>
    <div id="demo"></div>

    <script>
    //문) 5명의 학생을 대상으로 평균, 등수, 과락, 평균10점당 * 한개씩, 장학생을 구한후
    //    결과값을 표작성해서 id=demo에 출력하시오
    /*
            출력결과
    --------------------------------------------------------
    이름    국어 영어 수학 평균  등수  결과
    --------------------------------------------------------
    라일락   100  100  100  100    1   합  격 ********** 장학생
    진달래    50   55   60   55    4   불합격 *****
    개나리    95   95   35   75    3   재시험 *******
    무궁화    80   85   90   85    2   합  격 ********
    홍길동    60   40   30   43    5   불합격 ****
    --------------------------------------------------------
    */
    const uname = ['라일락', '진달래', '개나리', '무궁화', '홍길동']
    let kor = [100, 50, 95, 80, 60]
    let eng = [100, 55, 95, 85, 40]
    let mat = [100, 60, 35, 90, 30]
    let size = uname.length

    // 평균
    const aver = [0, 0, 0, 0, 0]
    for(let i=0; i<size; i++) {
        aver[i] = Math.floor((kor[i] + eng[i] + mat[i])/3)
    }
    // document.write(aver)
    // document.write("<hr>")


    // 등수
    const rank = [0, 0, 0, 0, 0]
    const average = [];
    for(const value of aver) {
        average.push(value)
    }
    average.sort(function(a,b){return b - a})
    for(let i=0; i<size; i++) {
        rank[i] = average.indexOf(aver[i])+1
    }
    // document.write(rank)
    // document.write("<hr>")


    // 결과
    const pass = ["","","","",""]
        for(let i=0; i<size; i++) {

            // 합격, 불합격, 재시험
            if(aver[i]>=70){
                if (kor[i]>40 && eng[i]>40 && mat[i]>40) {
                    pass[i] = "합격 "
                } else {
                    pass[i] = "재시험 "
                }
            } else {
                pass[i] = "불합격 "  
            }

            //별찍기
            let star = ""
            for(let j=1; j<=Math.floor(aver[i]/10); j++) {
                star += "*"
            }

            //장학생
            let scholar = ""
            if (aver[i]>=95) {
                scholar = " 장학생"
            }

            pass[i] = pass[i] + star + scholar
        }
    //document.write(pass)
    //document.write("<hr>")


    let result = ""
    result += "<table border='1'>"
    result += "<tr>"
    result += "<th>이름</td>"
    result += "<th>국어</td>"
    result += "<th>영어</td>"
    result += "<th>수학</td>"
    result += "<th>평균</td>"
    result += "<th>등수</td>"
    result += "<th>결과</td>"
    result += "</tr>"
    for(let i=0; i<size; i++) {
        result += "<tr>"
        result += "<td>" + uname[i] + "</td>"
        result += "<td>" + kor[i] + "</td>"
        result += "<td>" + eng[i] + "</td>"
        result += "<td>" + mat[i] + "</td>"
        result += "<td>" + aver[i] + "</td>"
        result += "<td>" + rank[i] + "</td>"
        result += "<td>" + pass[i] + "</td>"
        result += "</tr>"
    }
    result += "</table>"

    document.getElementById("demo").innerHTML = result
    </script>
    
</body>
</html>
