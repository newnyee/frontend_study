    <script>
        /*
        서기 1년 1월 1일 ~ 서기 2023년 2월 15일 => 총 날수

            평년 += 365
            윤년 += 366

            1 3 5 7 8 10 12 += 31
            4 6 9 11        += 30
            2               += 29 (윤년)
            2               += 28 (윤년)

            +=15
        */

        let sum = 0; //총 날수
