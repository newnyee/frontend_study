<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_for</title>
</head>
<body>
    <h3>for 반복문</h3>

    <script>
        // 반복문 형식
        // for() {}
        // for( in ) {}
        // 무한 loop

        // 증가에 따른 반복
        for(let i=1; i<=3; i=i+1) { // i+=1, i++
            console.log("HTML")
        } //for end

        // 감소에 따른 반복
    </script>
</body>
</html>
