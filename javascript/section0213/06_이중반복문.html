        //      세가지의 추의 조합으로 무게가 40~45사이일 때

        for (let i=2; i<=10; i+=2) {
            for(let j=3; j<=15; j+=3) {
                for(let k=5; k<=25; k+=5) {
                    if((i+j+k >= 40) && (i+j+k <= 45)) {
                        document.write(
                            "2g: " + (i/2) + "개, "
                             + "3g: " + (j/3) + "개, "
                             + "5g: " + (k/5) + "개, "
                             + "총 무게: " + (i+j+k) + "g"
                        )
                        document.write("<hr>")
                    }
                }
            }
        }
