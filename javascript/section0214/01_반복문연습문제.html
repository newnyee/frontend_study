<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_반복문연습문제.html</title>
</head>
<body>
    <h3>반복문 연습문제</h3>

    <script>
    //문1) 아래와 같이 출력하시오
    /*
        12345
        23456
        34567
        45678
        56789
    */
    for (let i=1; i<=5; i++) {        
        for (let j=i; j<=i+4; j++) {
            document.write(j)
        }
        
        document.write("<br>")
    }
    document.write("<hr>")


    //문2)아래 그림과 같이 출력하시오
    /*
        @★★★
        ★@★★
        ★★@★
        ★★★@            
    */
    for (let i=1; i<=4; i++) {
        for (let j=1; j<=4; j++) {
            if (i===j) {
                document.write("@")
            } else {
                document.write("★")
            }
        }
        document.write("<br>")
    }
    document.write("<hr>")


    //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
    /*
        1+ ... +10=55
        1+ ... +20=210
        1+ ... +30=465
        
        1+ ... +90=
        1+ ... +100=5050            
    */
    for(let i=1; i<=10; i++) {
        document.write("1+ . . . +" + i*10 + "=")
        let sum = 0;
        for(let j=1; j<=i*10; j++) {
            sum += j
        }
        document.write(sum)
        document.write("<br>")
    }
    document.write("<hr>")


   //문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오
   let sum1 = 0
   let sum2 = 0 
   for(let i=1; i<=100; i++) {
        if(i%2!==0) {
            sum1 += i
        } else {
            sum2 += i
        }
    }
    document.write("홀수의 합: " + sum1 + "<br>")
    document.write("짝수의 합: " + sum2)
    document.write("<hr>")


    //문5) 다음식의 결과를 구하시오   
            //    1 - 2 + 3 - 4 + 5 ... -100 = ?

    sum=0;
    let flag=false;
    for(let i=1; i<=100; i++) {
        if(flag) {
            sum -= i
            flag = false
        } else {
            sum += i
            flag = true
        }
    }
    document.write(sum)
    document.write("<hr>")

    </script>
</body>
</html>
