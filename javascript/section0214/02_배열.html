<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_배열</title>
</head>
<body>
    <h3>배열 Array</h3>
    <script>
        let kor = []
        kor[0] = 10;
        kor[1] = 20;
        kor[2] = 30;
        kor[5] = 60;
        document.write(kor)
        document.write("<hr>")

        const arr = [2,3,4,5,6]
        arr[5] = 7
        document.write(arr)
    </script>
    
</body>
</html>
