<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_this_index.html</title>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<style>
    #exBox {width: 400px; height: 300px;}
    .btn {width: 120px; height: 50px; cursor: pointer;}
    #pinkBtn {background: hotpink;}
    #blueBtn {background: blue;}
    #greenBtn {background: green;}
</style>
<body>

    <h3>클릭한 요소의 인덱스 얻기(index)</h3>
        <button>버튼1</button> <!-- 종속되어있지 않은태그는 인덱스 시작번호가 1로 시작됨 -->
        <button>버튼2</button>
        <button>버튼3</button>
    <hr>
    
    <h3>this 연습</h3>
    <div id="exBox"> <!-- 부모태그가 있는경우는 인덱스 시작번호가 0으로 시작됨 -->
        <p>
            <button id="pinkBtn" class="btn">멋진 핑크</button>
            <button id="blueBtn" class="btn">쿨한 파랑</button>
            <button id="greenBtn" class="btn">네온 녹색</button>
        </p>
        <dl>
            <dt>클릭한 버튼 정보</dt>
            <dd>클릭한 버튼의 index : <span id="index">?</span></dd>
            <dd>클릭한 버튼의 뒷배경색 : <span id="color">?</span></dd>
            <dd>클릭한 버튼의 글자 : <span id="text">?</span></dd>
        </dl>

        <script>

            $('#pinkBtn')

            $("button").click(function(){
                
                /*
                1)JavaScript
                this.style.color = "red";

                2)jQuery
                자바스크립트 요소 객체 this를 jQuery객체 $(this)로 변경 후 사용한다
                this.css() 에러
                $(this).css("color", "blue")

                사용자가 클릭한 요소의 인덱스 가져오기
                let idx = $(this).index()
                alert(idx)
                */

                let idx = $(this).index()
                let color = $(this).css('background-color')
                let txt = $(this).text()

                $('#index').text(idx)
                $('#color').text(color)
                $('#text').text(txt)

            })

        </script>
    </div>
</body>
</html>
