<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_jquery이벤트.html</title>
    <!-- jQuery import -->
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
  
    <h3>jQuery 이벤트</h3>
  
    <form id="memfrm" name="memfrm" action="ok.jsp">
  
        아이디 : <input type="text" id="uid" name="uid" value="ITWILL">
        <hr>

        <!-- <button>요소는 form 태그 안에서 기본속성이 type = submit 동일하다 -->
        <button id="btn_idcheck">ID중복확인</button>
        <button id="btn_join">회원가입</button>
        <button id="btn_reset">다시쓰기</button>
  
    </form>

    
    <script>

        /*
        <input type="text" id="uid" name="uid" value="ITWILL">

        1) JavaScript 접근
        alert(document.getElementById("uid").value)

        2) jQuery 접근
        기본 문법 : $("선택자").action()
        */
        alert($("#uid").val())
        /*
        jQuery 이벤트와 함수
        $(document).ready(function(){
          $("#btn_idckeck").click(()=>{})
          $("#btn_join").on(click, ()=>{})
        })
        */

        /*
        id="btn_idcheck"에 클릭이벤트와 함수 연결하기
        $("#btn_idcheck").click(function(){})
        $("#btn_idcheck").on(click, function(){})
        $("#btn_idcheck").click(()=>{})
        $("#btn_idcheck").on(click, ()=>{})
        */
        $("#btn_idcheck").click(()=>{
            window.open("blank.html", "popwin", "width=350,height=300")
        })

        $("#btn_join").click(()=>{
            let uid=$("#uid").val()
            uid=uid.trim()
            if(!(uid.length>=8 && uid.length<=12)) {
              alert("아이디를 8~12글자 이내로 입력해주세요")
              $("#uid").focus()
              return false
            }

            // 자동 form전송이 되어있지 않을경우
            // $("#memfrm").submit()
            // → <form id=memfrm></form>를 서버로 전송
        })

        $("#btn_reset").click(()=>{
            // <form id=memfrm></form>를 원래대로
            $("#memfrm").reset()
        })
      
    </script>

</body>
</html>
