<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_jquery시작.html</title>
</head>
<body>

  <!--
    https://www.w3schools.com/jquery/default.asp/
    
    [자바스크립트 기반 오픈소스 (.js)]
    - jQuery, Bootstrap, moment, AJAX, AngularJS, react, vue 등
    - 시각화 : chart.js, d3.js 등

    [jQuery] - JavaScript Library

    [jQuery 오픈소스 사용방법]
      1) jQuery 라이브러리를 제공하는 해당사이트 직접 링크
      <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"></script>

      2) jQuery 라이브러리를 직접 다운 받아서 사용(추천)
      https://jquery.com/download/
      → Download the compressed, production jQuery 3.6.4
      → 우클릭 → 다른이름으로 링크 저장
      → jquery-3.6.4.min.js 다운

  -->

  <!-- jQuery import -->
  <script src="jquery-3.6.4.min.js"></script>

  <script>
    // jQuery 시작
    
    /*
    1) jQuery() 축약형 → $
    alert('jQuery 시작')
    alert($)
    */
   
    /*
    2)
    $(document).ready(function(){
      alert('jQuery 시작')
      alert($)
    })
    */
  
    //3)
    $(function(){
      alert('jQuery 시작')
      alert($)
    })
    
  </script>

</body>
</html>
